name: Process Queue

on:
  schedule:
    - cron: '*/30 * * * *'  # 每 30 分钟运行一次
  workflow_dispatch:        # 支持手动触发

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Call Process Queue API
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/process-queue" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 60
